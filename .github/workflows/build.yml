name: Build CVE Database

on:
  schedule:
    # Run daily at 6 AM Paris time is not UTC; this is 04:00 UTC.
    - cron: "0 4 * * *"
  workflow_dispatch:
    inputs:
      years:
        description: "Number of years to include"
        required: false
        type: number
        default: 10
      release_type:
        description: "Release type"
        required: false
        type: choice
        default: official
        options:
          - official
          - prerelease
          - draft

env:
  PYTHON_VERSION: "3.12"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # Set defaults that also work when triggered by schedule
    env:
      YEARS: ${{ github.event_name == 'workflow_dispatch' && inputs.years || 50 }}
      RELEASE_TYPE: ${{ github.event_name == 'workflow_dispatch' && inputs.release_type || 'official' }}

    steps:
      - name: Checkout cvecli-db
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv tool install "cvecli[semantic] @ git+https://github.com/${{ github.repository_owner }}/cvecli.git@38195215665cd07f80e1f349cdee9beceb777b5a"

      - name: Build database
        run: |
          echo "YEARS=${YEARS}"
          cvecli db build download-json --years "${YEARS}" -d data/
          cvecli db build extract-parquet --years "${YEARS}" -d data/
          cvecli db build extract-embeddings -d data/ -v --years 10
          cvecli db build create-manifest -d data/ -s "TMP CI" --release-status "${RELEASE_TYPE}"

      - name: List generated files
        run: |
          ls -lh data/
          cat data/manifest.json

      - name: Configure release
        id: release
        run: |
          DATE=$(date -u +"%Y%m%d")
          echo "date=${DATE}" >> "$GITHUB_OUTPUT"
          echo "release_type=${RELEASE_TYPE}" >> "$GITHUB_OUTPUT"
          
          if [ "${RELEASE_TYPE}" = "draft" ]; then
            echo "tag=v${DATE}-draft" >> "$GITHUB_OUTPUT"
            echo "draft=true" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "make_latest=false" >> "$GITHUB_OUTPUT"
          elif [ "${RELEASE_TYPE}" = "prerelease" ]; then
            echo "tag=v${DATE}-pre" >> "$GITHUB_OUTPUT"
            echo "draft=false" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
            echo "make_latest=false" >> "$GITHUB_OUTPUT"
          else
            echo "tag=v${DATE}" >> "$GITHUB_OUTPUT"
            echo "draft=false" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "make_latest=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Delete existing release with same tag (if any)
        run: |
          gh release delete "${{ steps.release.outputs.tag }}" --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: CVE Database ${{ steps.release.outputs.date }}
          body: |
            Automated CVE database release.

            Generated at: ${{ steps.release.outputs.date }}
            Years included: ${{ env.YEARS }}
            Release type: ${{ steps.release.outputs.release_type }}

            ## Files included
            - `cves.parquet` - Core CVE metadata
            - `cve_descriptions.parquet` - CVE descriptions
            - `cve_metrics.parquet` - CVSS metrics
            - `cve_products.parquet` - Affected products
            - `cve_versions.parquet` - Version ranges
            - `cve_cwes.parquet` - CWE mappings
            - `cve_references.parquet` - References
            - `cve_credits.parquet` - Credits
            - `cve_tags.parquet` - Tags
            - `cve_embeddings.parquet` - Embeddings for semantic search
            - `manifest.json` - Metadata and checksums

            ## Usage
            Download with cvecli tool:
            ```bash
            cvecli db update
            ```
          files: |
            data/*.parquet
            data/manifest.json
            NOTICE.txt
            CVE_TERMS_OF_USE.md
          draft: ${{ steps.release.outputs.draft }}
          prerelease: ${{ steps.release.outputs.prerelease }}
          make_latest: ${{ steps.release.outputs.make_latest }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}